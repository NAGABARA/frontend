<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-form {
        }
        .signup-form {
            background-color: white;
            padding: 5%;
            border-radius: 8px;
            box-shadow: 0 0 500px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .signup-form h2 {
            margin-bottom: 30px;
            color: black;
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }
        .signup-form input[type="text"],
        .signup-form input[type="password"],
        .signup-form input[type="email"],
        .signup-form input[type="tel"],
        .signup-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .signup-form input[type="radio"] {
            margin-right: 10px;
        }
        .signup-form button {
            width: 48%;
            padding: 10px;
            background-color: gold;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 4%;
        }
        .signup-form button:last-child {
            background-color: greenyellow;
            margin-right: 0;
        }
        .signup-form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="signup-form">
    <h2>회원가입</h2>
    <form action="#" method="post">
        <label for="userid">사용자 ID (*)</label>
        <input type="text" id="userid" name="userid" placeholder="사용자 ID를 입력하세요" required>

        <label for="password">패스워드 (*)</label>
        <input type="password" id="password" name="password" placeholder="패스워드를 입력하세요" required>

        <label for="confirm_password">패스워드 확인 (*)</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="패스워드를 다시 입력하세요" required>

        <label for="name">이름 (*)</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

        <label>성별 (*)</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male" style="display:inline;">남</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female" style="display:inline;">여</label>

        <label for="email">이메일 (*)</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요">

        <label for="bio">자기소개</label>
        <textarea id="bio" name="bio" rows="4" placeholder="자기소개를 입력하세요"></textarea>

        <button type="submit">제출</button>
        <button type="reset">취소</button>
    </form>
</div>

</body>
</html>
